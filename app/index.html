<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HL7Tools</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1"> {{content-for "head"}}
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
  <link integrity="" rel="stylesheet" href="{{rootURL}}assets/hl7-tools.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet"> {{content-for "head-footer"}}
  <link rel="icon" href="/assets/favicon.png">
  <script>
    function ReplaceWithPolyfill() {
      'use-strict'; // For safari, and IE > 10
      var parent = this.parentNode, i = arguments.length, currentNode;
      if (!parent) return;
      if (!i) // if there are no arguments
        parent.removeChild(this);
      while (i--) { // i-- decrements i and returns the value of i before the decrement
        currentNode = arguments[i];
        if (typeof currentNode !== 'object') {
          currentNode = this.ownerDocument.createTextNode(currentNode);
        } else if (currentNode.parentNode) {
          currentNode.parentNode.removeChild(currentNode);
        }
        // the value of "i" below is after the decrement
        if (!i) // if currentNode is the first argument (currentNode === arguments[0])
          parent.replaceChild(currentNode, this);
        else // if currentNode isn't the first
          parent.insertBefore(this.previousSibling, currentNode);
      }
    }
    if (!Element.prototype.replaceWith)
      Element.prototype.replaceWith = ReplaceWithPolyfill;
    if (!CharacterData.prototype.replaceWith)
      CharacterData.prototype.replaceWith = ReplaceWithPolyfill;
    if (!DocumentType.prototype.replaceWith)
      DocumentType.prototype.replaceWith = ReplaceWithPolyfill;
  </script>
</head>

<body>
  {{content-for "body"}}

  <script src="{{rootURL}}assets/vendor.js"></script>
  <script src="{{rootURL}}assets/hl7-tools.js"></script> {{content-for "body-footer"}}
</body>

</html>
